ShroudTexture {
	name = Default
	outside {
		texture = DecouplerShroud/Textures/OutSideTex
		shininess = .3
		uScale = 2
		autoScale = true
		autoHeightDivide = true
	}
	top {
		texture = DecouplerShroud/Textures/TopTex
		normals = DecouplerShroud/Textures/TopTexNormal
		shininess = .5
		uScale = 2
		vScale = 1
		autoScale = true
		autoHeightDivide = true
		autoWidthStep = 1

	}
	inside {
		texture = DecouplerShroud/Textures/InsideTex
		normals = DecouplerShroud/Textures/InsideNor
		uScale = 2
		autoScale = true
		shininess = .3
	}
}



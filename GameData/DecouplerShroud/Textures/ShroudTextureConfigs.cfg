ShroudTexture {
	name = Default
	outside {
		texture = DecouplerShroud/Textures/SurfDefault
		shininess = .3
		uScale = 2
		autoScale = true
		autoHeightDivide = true
	}
	top {
		texture = DecouplerShroud/Textures/TopDefault
		normals = DecouplerShroud/Textures/TopDefaultNor
		shininess = .5
		uScale = 2
		vScale = 1
		autoScale = true
		autoHeightDivide = true
		autoWidthStep = 1

	}
	inside {
		texture = DecouplerShroud/Textures/InTex
		normals = DecouplerShroud/Textures/InNor
		uScale = 2
		autoScale = true
		shininess = .3
	}
}



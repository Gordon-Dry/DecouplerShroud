ShroudTexture {
	name = Default
	outside {
		texture = DecouplerShroud/Textures/OutSideTex2
		normals = DecouplerShroud/Textures/corrugatedNormal2
		shininess = .4
		autoScale = true
		autoHeightDivide = true
	}
	top {
		texture = DecouplerShroud/Textures/TopTex
		shininess = .8
		uScale = 1
		vScale = 1
		autoScale = true
		autoHeightDivide = true
		autoWidthStep = 1

	}
	inside {
		texture = DecouplerShroud/Textures/InsideTex
		shininess = .8
	}

}
ShroudTexture {
	name = Striped

	outside {
		texture = DecouplerShroud/Textures/Striped
		normals = DecouplerShroud/Textures/corrugatedNormal

		shininess = .6
		specularColor = 0.4, 0.4, 0.4
	}
	top {
		texture = DecouplerShroud/Textures/Striped
		normals = DecouplerShroud/Textures/Striped_Normals

		shininess = .6
		specularColor = 0.4, 0.4, 0.4
	}
	inside {
		texture = DecouplerShroud/Textures/Striped
		normals = DecouplerShroud/Textures/Striped_Normals

		shininess = .6
		specularColor = 0.4, 0.4, 0.4
	}
}

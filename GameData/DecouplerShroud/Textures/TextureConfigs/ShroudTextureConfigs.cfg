ShroudTexture {
	name = Corrugated
	outside {
		texture = DecouplerShroud/Textures/SurfCorrugated
		normals = DecouplerShroud/Textures/SurfSaturnNor
		shininess = .3

		uScale = 2
		autoScale = true
		autoHeightDivide = true
		autoWidthStep = 0.125
		autoMinUFactor = 0.5

	}
	top {
		texture = DecouplerShroud/Textures/TopDot
		normals = DecouplerShroud/Textures/TopDotNor
		shininess = .5
		uScale = 6
		vScale = 1
		autoScale = true
		autoHeightDivide = true
		autoWidthStep = 1

	}
	inside {
		texture = DecouplerShroud/Textures/InTex
		normals = DecouplerShroud/Textures/InNor
		uScale = 3
		autoScale = true
		shininess = .3
	}
}


